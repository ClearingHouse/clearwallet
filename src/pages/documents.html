<div id="documents">
  <div class="row">
    <div class="col-xs-12 col-sm-7 col-md-7 col-lg-6">
      <h1 class="page-title txt-color-blueDark">
        My Documents
      </h1>
    </div>
  </div>
  <div class="row">
    <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <div class="jarviswidget defaultWidgetColor" data-widget-editbutton="false" data-widget-deletebutton="false">
      <header>
      <span class="widget-icon"> <i class="fa fa-briefcase">&nbsp;</i> </span>
      <h3>Overview</h3>
      <div class="clearfix"></div>
      </header>
      <div>
        <div class="widget-body no-padding" data-bind="validationOptions: { insertMessages: false }">
          <div class="widget-body-toolbar"></div>

          <table width="100%" class="table table-striped table-hover datatable_basic" id="myDocumentStateTable">
            <thead>
              <tr>
                <th>Document hash</th>
                <th>Owner</th>
                <th>Description</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody data-bind="foreach: { data: myDocumentState, as: 'document' }">
              <tr>
                <td data-bind="text: document.hash_string"></td>
                <td data-bind="text: document.owner"></td>
                <td data-bind="text: document.description"></td>
                <td><button class="btn btn-primary btn-sm" data-bind="click: $parent.createDocumentTransfer"><i class="fa fa-share">&nbsp;</i>Transfer ownership</button></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    </article>
  </div> <!-- end row -->
  <div class="row">
    <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <div class="jarviswidget defaultWidgetColor" data-widget-editbutton="false" data-widget-deletebutton="false">
      <header>
      <span class="widget-icon"> <i class="fa fa-retweet">&nbsp;</i> </span>
      <h3>Transactions</h3>
      <div class="clearfix"></div>
      </header>
      <div>
        <div class="widget-body no-padding" data-bind="validationOptions: { insertMessages: false }">
          <div class="widget-body-toolbar"></div>

          <table width="100%" class="table table-striped table-hover datatable_basic" id="myDocumentTable">
            <thead>
              <tr>
                <th>Document hash</th>
                <th>Address</th>
                <th>Destination</th>
                <th>Block</th>
              </tr>
            </thead>
            <tbody data-bind="foreach: { data: myDocuments, as: 'document' }">
              <tr>
                <td data-bind="text: document.hash_string"></td>
                <td data-bind="text: document.address"></td>
                <td data-bind="text: document.destination"></td>
                <td data-bind="text: document.block_index"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    </article>
  </div> <!-- end row -->
</div><!-- end document id -->

<div data-bind="showModal: shown" id="transferDocumentModal" class="modal fade" data-backdrop="static" data-keyboard="false" role="dialog" aria-labelledby="transferDocumentModal" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Transfer Document</h4>
      </div><!-- end header -->

      <div class="modal-body">
        <form class="smart-form" action="" data-bind="submit: doAction">
          <section>
            <div class="row">
              <label class="control-label col col-sm-2">Current Owner</label>
              <div class="col col-sm-10">
                  <label class="input"><i class="icon-append fa fa-user">&nbsp;</i>
                      <input name="source" data-bind="value: source" type="text" disabled="disabled"/>
                  </label>
              </div>
            </div>
          </section>
          <section>
            <div class="row">
              <label class="control-label col col-sm-2">Document Hash</label>
              <div class="col col-sm-10">
                <label class="input"><i class="icon-append fa fa-key">&nbsp;</i>
                  <input name="documentHash" data-bind="value: documentHash" type="text" disabled="disabled"/>
                </label>
              </div>
            </div>
          </section>
          <section>
            <div class="row">
              <label class="control-label col col-sm-2">Receiver</label>
              <div class="col col-sm-10">
                  <label class="input"><i class="icon-append fa fa-male">&nbsp;</i>
                      <input name="destination" data-bind="value: destination" type="text"/>
                  </label>
                  <div class="note">The address the document will be transferred to.</div>
              </div>
            </div>
          </section>
        </form>
      </div><!-- close modal-body -->
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-bind="click: hide">Cancel</button>
        <button type="button" data-bind="click: submitForm" class="btn btn-primary">Transfer Document</button>
      </div>
    </div>
  </div>
</div>
